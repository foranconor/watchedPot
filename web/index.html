<!DOCTYPE html>
<html>

<head>
  <title>Watched Pot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>


<body>
  <div id="app">
    <img id="pic"></img>
  </div>
  <div id="rewind">
    <button type="button" id="rewind1">-1m</button>
    <button type="button" id="rewind10">-10m</button>
    <button type="button" id="rewind100">-100m</button>
  </div>
  <div id="forward">
    <button type="button" id="forward1">+1m</button>
    <button type="button" id="forward10">+10m</button>
    <button type="button" id="forward100">+100m</button>
  </div>
  <div id="time-container">
    <div id="time">
    </div>
  </div>

</body>
<script src="main.js"></script>

</html>
